<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/utility.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <title>Login | Dashboard</title>
  </head>

  <body>
    <!-- header -->
    <header class="main-header">
      <!-- left nav-item-->
      <nav
        class="main-navbar d-flex justify-content-between align-items-center px-1"
      >
        <div class="left-nav-item">
          <h2 class="p-1">
            <a href=""><i class="fa fa-cogs"></i>Dashboard</a>
          </h2>
        </div>
      </nav>
    </header>
    <!-- end header -->
    <!-- login main -->
    <main
      class="login-main bg-white d-flex justify-content-center align-items-center"
    >
      <div class="from-wrapper card-outline p-2 b-radius">
        <h2 class="mb-1 text-center">Login <i class="fa fa-user-lock"></i></h2>
        <form action="./index.html" class="text-grey">
          <div class="form-append">
            <input type="text" placeholder="Username/Email" />
            <div class="append-icon">
              <i class="fa fa-envelope"></i>
            </div>
          </div>
          <div class="form-append">
            <input type="password" placeholder="Password" />
            <div title="show" class="append-icon">
              <i class="fa fa-eye"></i>
            </div>
          </div>
          <div class="d-flex justify-content-between mb-1">
            <div><input type="checkbox" /> Remember Me</div>
            <a href="" class="text-link">Forget?</a>
          </div>
          <button type="submit" class="btn btn-block-black btn-block text-grey">
            Login <i class="fa fa-sign-in-alt"></i>
          </button>
        </form>
      </div>
    </main>
    <!-- end login main -->
    <!-- footer -->
    <footer class="p-1 text-center">
      <p>Copyright &copy; 2020, All Right Resevered By Bonify Tech</p>
    </footer>
    <!-- end footer -->
    <!-- custom js -->
    <script src="./js/utility.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
