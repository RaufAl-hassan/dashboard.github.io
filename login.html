<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/utility.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <title>Login | Dashboard</title>
  </head>

  <body>
    <!-- header -->
    <header class="main-header">
      <!-- left nav-item-->
      <nav
        class="main-navbar d-flex justify-content-between align-items-center px-1 mb-1"
      >
        <div class="left-nav-item">
          <h2 class="p-1">
            <a href=""><i class="fa fa-cogs"></i>Dashboard</a>
          </h2>
        </div>
      </nav>
    </header>
    <!-- end header -->
    <!-- login main -->
    <main class="login-main d-flex justify-content-center align-items-center">
      <section class="p-1 d-flex justify-content-center align-items-center">
        <div class="login-wrapper card p-1">
          <h2 class="text-center">
            Login
            <i class="fa fa-user-lock"></i>
          </h2>
          <form action="./index.html" class="">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Your E-mail"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Enter Your Password"
              />
            </div>
            <small class="text-grey"
              >forgotten password?
              <a href="" class="text-link text-decoration-underline"
                >click here</a
              ></small
            >
            <div class="text-center">
              <button type="submit" class="btn btn-black">
                Login <i class="fa fa-unlock"></i>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- end login main -->
    <!-- custom js -->
    <script src="./js/utility.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
